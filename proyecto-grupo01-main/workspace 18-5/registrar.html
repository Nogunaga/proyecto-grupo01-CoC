    <title>Registro - Concesionaria CaC</title>
</head>

<body>
<div class= “contenedor”>
    <header>
        <div class="Navegador">
        <nav>
            <a href="index.html"
            ><img src="img/logo.jpg" alt="Logo" class="logo"
          /></a>
          <div>
            <h1>Concesionaria CaC</h1>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="servicios.html">Servicios</a></li>
              <li><a href="NuestrasTiendas.html">Nuestras Tiendas</a></li>
              <li><a href="quienes-somos.html">Quiénes somos</a></li>
            </ul>
          </div>
        </div>
    </nav>
    </header>

    <div class="banner">
        <p class="promo">Formulario</p>
        <i class="fa-solid fa-car"></i>
    </div>
    

    <section>
    <!-- <h1><i class="fa-solid fa-car"></i>
        <strong>Formulario</strong></h1> -->
        <div>
            <p>
                <label for="imagen"></label>
                <input type="image" src="img/form.jpg" alt="Imagen del producto" id="imagen" height="200" width="200">
            </p>
        </div>

        <form onsubmit="return validateForm()">
        <label for="name">Nombre y apellido:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <!-- <label for="select">Selecciona tu auto:</label> -->
        <select id="select" name="select" > 
            <option value="pais">--Por favor seleccione un pais--</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Peru">Peru</option>
            <option value="paraguay">Paraguay</option>
        </select><br>

        <label for="checkbox">Acepto los términos y condiciones:</label>
        <input class="terminos" type="checkbox" id="checkbox" name="checkbox" required><br>
        
        <input class="enviar" type="submit" value="Enviar">
    </form>
</section>

<!-- footer -->
<footer class="diagonal-gradient">
    <p>Seguinos en nuestras redes sociales</p>
    <div class="iconos">
        <img src="./img/logotipo-de-instagram.png" alt="Instagram">
        <img src="./img/facebook.png" alt="Facebook">
        <img src="./img/medios-de-comunicacion-social.png" alt="X">
        <img src="./img/whatsapp.png" alt="whatsapp">
    </div>
</footer>
